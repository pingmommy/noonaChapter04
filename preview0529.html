<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/24b14ce19f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.preview0529.css" />
    <title>Google</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
        <div class="user">아라</div>
      </div>
      <div class="Body">
        <div class="flexRow paddingTop">
          <img
            src="https://image.zdnet.co.kr/2023/03/07/2c25496ed5cbd3e1d62dd217d9ce003d.png"
            width="272px"
          />
        </div>
        <div class="inputWrapper">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="input" />
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="flexRow paddingTop">
          <button class="button1">Google Search</button>
          <button class="button2">I'm Feeling Lucky</button>
        </div>
        <div class="flexRow paddingTop">
          <span class="Language">Google offered in:</span>
          <a href="#" class="Language">한국어</a>
          <a href="#" class="Language">English</a>
        </div>
      </div>
      <div>
        <div class="footer1">South Korea</div>
        <div class="footer2">
          <span>
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </span>
          <span>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
