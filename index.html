<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/24b14ce19f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <div>
        <a href="#" class="nav-item-left">Google 정보</a>
        <a href="#" class="nav-item-left">스토어</a>
      </div>
      <div class="nav-item-right-container">
        <a href="#" class="a-tag">Gmail</a>
        <a href="#" class="a-tag">Images</a>
        <div class="user-menu-box">
          <div class="menu-icon-wrapper">
            <img src="./img/googleMenu.png" class="menu-icon" />
          </div>
        </div>
        <div class="user-menu-box">
          <div class="user">아라</div>
        </div>
      </div>
    </div>
    <div class="logo-area">
      <div class="logo-wrapper">
        <img
          src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          class="logo"
        />
      </div>
    </div>
    <div>
      <div class="input-area">
        <div class="input-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="input" />
          <div class="input-icon-box">
            <img src="./img/googlemicroPhone.png" class="input-icon-img" />
            <img src="./img/googlecamera.png" class="input-icon-img" />
          </div>
        </div>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="language-area">
      Google offered in:
      <a href="#">한국어</a>
      <a href="#">English</a>
      <a href="#"></a>
    </div>

    <div class="footer">
      <div class="footer-firstLine">South Korea</div>
      <div class="footer-secondLine">
        <span>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </span>
        <span class="footer-secondLine-second">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
